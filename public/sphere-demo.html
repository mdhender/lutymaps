<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Sphere Demo</title>
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
            color: #444;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #newWindow {
            display: block;
            position: absolute;
            bottom: 0.3em;
            left: 0.5em;
            color: #fff;
        }
    </style>
</head>
<body>
<!-- canvas id="c" width="1280" height="640"></canvas -->
<div id="uiButton">
    <button id="screenshot" type="button">Save...</button>
    <button onclick="window.location.href='https://github.com/mdhender/lutymaps';">
        <img src="img/github-mark.png" alt="Github" width="18" height="18"/>
    </button>
</div>

<!-- Import maps polyfill -->
<!-- Remove this when import maps will be widely supported -->
<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.147.0/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@0.147.0/examples/jsm/"
  }
}


</script>

<script type="module">
	import * as THREE from 'three';
	import {GUI} from 'three/addons/libs/lil-gui.module.min.js';
	import {OrbitControls} from 'three/addons/controls/OrbitControls.js';

	let container, controls, camera, scene, renderer;
	let theta = 0;
	const radius = 1280;

	const mushterial = new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('https://wraith.dev/luty/img/EW7s2zy.jpeg')});
	const dustCloudLightMaterial = new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('https://wraith.dev/luty/img/dust_cloud_light.jpg')});
	const dustCloudMediumMaterial = new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('https://wraith.dev/luty/img/dust_cloud_medium.jpg')});
	const dustCloudDenseMaterial = new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('https://wraith.dev/luty/img/dust_cloud_dense.jpg')});
    const blueStarMaterial = new THREE.MeshBasicMaterial({color: 0x0000ff});
    const yellowStarMaterial = new THREE.MeshBasicMaterial({color: 0xffff00});

	// from https://karthikkaranth.me/blog/generating-random-points-in-a-sphere/
	function getPoint() {
		const u = Math.random();
		const v = Math.random();
		const theta = u * 2.0 * Math.PI;
		const phi = Math.acos(2.0 * v - 1.0);
		const r = Math.cbrt(Math.random());
		const sinTheta = Math.sin(theta);
		const cosTheta = Math.cos(theta);
		const sinPhi = Math.sin(phi);
		const cosPhi = Math.cos(phi);
		const x = r * sinPhi * cosTheta;
		const y = r * sinPhi * sinTheta;
		const z = r * cosPhi;
		return {x: x, y: y, z: z};
	}

	function onWindowResize() {
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize(window.innerWidth, window.innerHeight);
	}

	function init() {
		container = document.createElement('div');
		document.body.appendChild(container);

		const fov = 75;
		const aspect = 2;  // the canvas default
		//const aspect = window.innerWidth / window.innerHeight;
		const near = 0.1;
		const far = 1600; // 5

		camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
		camera.position.x = radius / 2;
		camera.position.y = radius / 2;
		camera.position.z = radius / 2;
		camera.layers.enable(0); // enabled by default
		camera.layers.enable(1);
		camera.layers.enable(2);
        camera.layers.enable(3);
        camera.layers.enable(4);

		const lightColor = 0xffffff;
		const lightIntensity = 1;
		const light = new THREE.PointLight(lightColor, lightIntensity);
		light.layers.enable(0);
		light.layers.enable(1);
		light.layers.enable(2);
		camera.add(light);

		scene = new THREE.Scene();
		scene.background = new THREE.Color(0xf0f0f0);
		scene.add(camera);

		const colors = [0xff0000, 0x00ff00, 0x0000ff];
		const sradius = 12;
		const widthSegments = 32;
		const heightSegments = 16;
		scene.add(new THREE.Mesh(new THREE.SphereGeometry(sradius, widthSegments, heightSegments), new THREE.MeshBasicMaterial({color: 0x000000})));

		for (let i = 0; i < 10000; i++) {
			const layer = (i % 5);
			const geometry = new THREE.SphereGeometry(sradius, widthSegments, heightSegments);
			let material;
			switch (layer) {
				case 0:
					material = dustCloudLightMaterial;
					break;
				case 1:
					material = dustCloudMediumMaterial;
					break;
				case 2:
					material = dustCloudDenseMaterial;
					break;
                case 3:
                    material = blueStarMaterial;
                    break;
                case 4:
                    material = yellowStarMaterial;
                    break;
				default:
					material = new THREE.MeshLambertMaterial({color: colors[layer]});
					break;
			}

			const sphere = new THREE.Mesh(geometry, material);
			const p = getPoint();
			sphere.position.set(p.x * radius, p.y * radius, p.z * radius);
			sphere.layers.set(layer);

			scene.add(sphere);
		}

		renderer = new THREE.WebGLRenderer();
		renderer.setPixelRatio(window.devicePixelRatio);
		renderer.setSize(window.innerWidth, window.innerHeight);
		container.appendChild(renderer.domElement);

		//controls.update() must be called after any manual changes to the camera's transform
		controls = new OrbitControls(camera, renderer.domElement);
		camera.position.set(0, 20, 100);
		controls.update();

		// Init gui
		const gui = new GUI();
		const layers = {
			'toggle light dust clouds': function () {
				camera.layers.toggle(0);
			},
			'toggle medium dust clouds': function () {
				camera.layers.toggle(1);
			},
			'toggle dense dust clouds': function () {
				camera.layers.toggle(2);
			},
            'toggle blue stars': function () {
                camera.layers.toggle(3);
            },
            'toggle yellow stars': function () {
                camera.layers.toggle(4);
            },
			'enable all': function () {
				camera.layers.enableAll();
			},
			'disable all': function () {
				camera.layers.disableAll();
			}
		};
		gui.add(layers, 'toggle light dust clouds');
		gui.add(layers, 'toggle medium dust clouds');
		gui.add(layers, 'toggle dense dust clouds');
        gui.add(layers, 'toggle blue stars');
        gui.add(layers, 'toggle yellow stars');
		gui.add(layers, 'enable all');
		gui.add(layers, 'disable all');

		window.addEventListener('resize', onWindowResize);
	}

	function render() {
		// required if controls.enableDamping or controls.autoRotate are set to true
		controls.update();

		renderer.render(scene, camera);
	}

	function animate() {
		requestAnimationFrame(animate);
		render();
	}

	const bSave = document.querySelector('#screenshot');
	bSave.addEventListener('click', () => {
		render();
		const canvas = renderer.domElement;
		canvas.toBlob((blob) => {
			saveBlob(blob, `screencapture-${canvas.width}x${canvas.height}.png`);
		});
	});

	const saveBlob = (function () {
		const a = document.createElement('a');
		document.body.appendChild(a);
		a.style.display = 'none';
		return function saveData(blob, fileName) {
			a.href = window.URL.createObjectURL(blob);
			a.download = fileName;
			a.click();
		};
	}());

	init();
	animate();
</script>

</body>
</html>
